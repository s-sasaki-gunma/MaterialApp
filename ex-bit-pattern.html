<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ビットパターン | 情報科演習問題</title>
    <link rel="stylesheet" type="text/css" href="./common.css">
    <script src="./common.js"></script>
</head>
<body>
    <header class="title">
        <h1><a href="./">情報演習</a>ビットパターンについて</h1>
    </header>
    <main>
        <section class="PEE">
            <h2>確認事項</h2>
            <p>
                Yes/Noや0/1のように2つの状態のいずれかに決める情報の量を表す単位のことをbit（ビット）という。
                $1 \text{ bit}$で2通りの情報量を表すことができる。<br>
                $n \text{ bit}$ が何通りの情報量を表すことができるかを「ビットパターン」という。
            </p>
            <hr>
            <p>$ n \text{ bit} $ のビットパターンが何通りであるか次の計算式で求められる。</p>
            <p>$$
            \begin{eqnarray*}
            n \text{ bit} &=& 2^n \text{ 通り}
            \end{eqnarray*}
            $$</p>
        </section>
    </main>
</body>
<script>
    createExercises(2);

    function createQuestion1(){
        let n = Math.floor(Math.random() * 11);
        let answer = 2**n;
        let questionEle = document.createElement("p");
        questionEle.innerText = "$ " + n + "\\text{ bit }$のビットパターンは何通りの組み合わせか答えよ";
        let explanationEle = document.createElement("p");
        explanationEle.innerText = `模範解答　　：　$` + answer + `$ \n\n解説
        $$
        \\begin{eqnarray*}
        `+ n +` \\text{ bit} &=& 2^` + n + `\\text{ 通り} \\\\[1em]
        &=& ` + answer + `\\text{ 通り} \\\\[1em]
        \\end{eqnarray*}
        $$`;
        createQuestion(answer,questionEle,explanationEle,1);
    }
    function createQuestion2(){
        let n = Math.floor(1+Math.random() * 1024);
        let answer = Math.ceil(Math.log2(n));
        let questionEle = document.createElement("p");
        questionEle.innerText = "$ " + n + " $ " + " 通りの情報を表すためには少なくとも何$\\text{ bit }$必要か答えよ";
        let explanationEle = document.createElement("p");
        explanationEle.innerText = `模範解答　　：　$` + answer + `$ \n\n解説
        $$
        \\begin{eqnarray*}
        `+ n +` \\text{ 通り} & \\fallingdotseq & \\log_2 ` + n + `\\text{ bit} \\\\[1em]
        \\\\
        \\text{このとき} &\\\\
        ` + 2**(answer-1) + ` \\lt &` + n + `&\\leqq ` + 2**answer + `\\\\[1em]
        2^{` + (answer-1) + `} \\lt &` + n + `&\\leqq 2^{` + answer + `}\\\\[1em]
        \\log_2 2^{` + (answer-1) + `} \\lt &\\log_2 {` + n + `}&\\leqq \\log_2 2^{` + answer + `}\\\\[1em]
        {` + (answer-1) + `} \\lt &\\log_2 {` + n + `}&\\leqq {` + answer + `}\\\\[1em]
        \\\\
        \\text{よって} &\\\\
        & \\text{少なくとも、}&` + answer + `\\text{ bit 必要} \\\\
        \\end{eqnarray*}
        $$`;
        createQuestion(answer,questionEle,explanationEle,2);
    }
</script>
</html>
